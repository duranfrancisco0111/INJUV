<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - INJUV</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .bg-gradient-custom {
            background: radial-gradient(1200px 600px at 80% -20%, rgba(30,64,175,0.2), transparent),
                        radial-gradient(800px 400px at 10% 110%, rgba(34,211,238,0.13), transparent);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 600px at 80% -20%, rgba(30,64,175,0.2), transparent),
                        radial-gradient(800px 400px at 10% 110%, rgba(34,211,238,0.13), transparent);
            background-color: #0f172a;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            padding: 1.5rem;
        }
        
        .login-container main {
            width: 100%;
            max-width: 28rem;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #475569;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .login-container header {
            text-align: center;
            padding: 1.5rem 1.5rem 0.75rem;
            border-bottom: 1px solid #475569;
        }
        
        .login-container header img {
            margin: 0 auto 0.75rem;
            width: 8rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        .login-container h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 0.25rem;
        }
        
        .login-container p {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        
        .login-container section {
            padding: 1.5rem;
        }
        
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-container label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 0.25rem;
        }
        
        .login-container input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .login-container input[type="password"] {
            border: 1px solid #475569;
        }
        
        .login-container input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-container input::placeholder {
            color: #64748b;
        }
        
        .login-container .relative {
            position: relative;
        }
        
        .login-container .relative button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.125rem;
        }
        
        .login-container .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .login-container .grid label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .login-container .grid label:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        
        .login-container .grid input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .login-container button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .login-container button[type="submit"]:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .login-container button[type="button"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: transparent;
            color: #94a3b8;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #475569;
            cursor: not-allowed;
            margin-top: 0.5rem;
        }
        
        .login-container footer {
            text-align: center;
            font-size: 0.875rem;
            color: #94a3b8;
            padding: 1.5rem;
        }
        
        .login-container footer a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .login-container footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <main class="w-full max-w-md bg-slate-800/70 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden">
        <header class="text-center px-6 pt-6 pb-3 border-b border-slate-700">
            <img
                src="https://www.injuv.gob.cl/sites/default/files/logo_injuv_2021_portal.png?v=3"
                alt="INJUV"
                class="mx-auto w-32 mb-3 drop-shadow"
            />
            <h1 class="text-2xl font-bold">Iniciar sesión</h1>
            <p class="text-slate-400 text-sm">Accede con tu correo y contraseña</p>
        </header>

        <section class="p-6">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">
                        Correo electrónico
                    </label>
                    <input
                        id="email"
                        type="email"
                        required
                        placeholder="tuname@dominio.cl"
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/60 border border-slate-600 focus:ring-2 focus:ring-blue-500 outline-none"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">
                        Contraseña
                    </label>
                    <input
                        id="password"
                        type="password"
                        required
                        minlength="8"
                        placeholder="Tu contraseña"
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/60 border border-slate-600 focus:ring-2 focus:ring-blue-500 outline-none"
                    />
                    <p class="text-xs text-slate-400 mt-1">Mínimo 8 caracteres.</p>
                </div>

                <!-- Selector de rol -->
                <div>
                    <span class="block text-sm font-medium text-slate-300 mb-1">Rol</span>
                    <div class="grid grid-cols-3 gap-2 text-sm">
                        <label class="flex items-center gap-2 px-3 py-2 rounded-lg border border-blue-500 bg-blue-500/10" id="userLabel">
                            <input type="radio" name="role" value="user" checked class="role-radio"> Usuario
                        </label>
                        <label class="flex items-center gap-2 px-3 py-2 rounded-lg border border-slate-600" id="adminLabel">
                            <input type="radio" name="role" value="admin" class="role-radio"> Admin
                        </label>
                        <label class="flex items-center gap-2 px-3 py-2 rounded-lg border border-slate-600" id="organizationLabel">
                            <input type="radio" name="role" value="organization" class="role-radio"> Organización
                        </label>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Selecciona tu tipo de usuario.</p>
                </div>

                <button
                    type="submit"
                    class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold text-white transition shadow-md"
                >
                    Entrar
                </button>

                <button
                    type="button"
                    disabled
                    class="w-full py-2 rounded-lg border border-dashed border-blue-400 text-blue-200 mt-2 font-semibold"
                >
                    Acceder con ClaveÚnica
                </button>
            </form>
        </section>

        <footer class="text-center text-sm text-slate-400 px-6 pb-6">
            ¿Sin cuenta? <a href="#" class="text-blue-400 hover:underline">Regístrate</a>
            <br />
            <span class="text-xs opacity-75">Acceso seguro disponible en el sitio</span>
        </footer>
    </main>

    <script>

        // Role selection
        const roleRadios = document.querySelectorAll('.role-radio');
        const labels = {
            user: document.getElementById('userLabel'),
            admin: document.getElementById('adminLabel'),
            organization: document.getElementById('organizationLabel')
        };

        function updateRoleStyles() {
            roleRadios.forEach(radio => {
                const label = labels[radio.value];
                if (radio.checked) {
                    if (radio.value === 'user') {
                        label.className = 'flex items-center gap-2 px-3 py-2 rounded-lg border border-blue-500 bg-blue-500/10';
                    } else if (radio.value === 'admin') {
                        label.className = 'flex items-center gap-2 px-3 py-2 rounded-lg border border-fuchsia-500 bg-fuchsia-500/10';
                    } else if (radio.value === 'organization') {
                        label.className = 'flex items-center gap-2 px-3 py-2 rounded-lg border border-emerald-500 bg-emerald-500/10';
                    }
                } else {
                    label.className = 'flex items-center gap-2 px-3 py-2 rounded-lg border border-slate-600';
                }
            });
        }

        roleRadios.forEach(radio => {
            radio.addEventListener('change', updateRoleStyles);
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            
            // Redirigir según el rol seleccionado
            if (selectedRole === 'admin') {
                window.location.href = '../Roles/Admin/admin-modern.html';
            } else if (selectedRole === 'organization') {
                window.location.href = '../Roles/Formulario/index.html';
            } else {
                window.location.href = '../Roles/Usuario/index.html';
            }
        });
        
    </script>
</body>
</html>
