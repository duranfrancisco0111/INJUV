<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia de Voluntariado - INJUV</title>

  <link rel="stylesheet" href="../typography.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../chatbot/styles_bot.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body { margin: 0; padding-top: 90px; }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contenido -->
  <section class="news-section" id="academia-page">
    <div class="container">
      <div class="section-header">
        <h2>Academia de voluntariado</h2>
        <a href="../index.html#academia-voluntariado" class="view-all">Volver</a>
      </div>

      <div class="news-grid" id="academia-grid">
        <!-- Se cargará dinámicamente desde el backend cuando exista -->
      </div>
    </div>
  </section>

  <script>
    // Cargar header y ejecutar scripts (misma lógica que index.html)
    fetch('../header.html')
      .then(r => r.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const headerContent = doc.querySelector('header');
        const styles = doc.querySelector('style');
        const scripts = doc.querySelectorAll('script');

        if (styles) {
          const styleElement = document.createElement('style');
          styleElement.textContent = styles.textContent;
          document.head.appendChild(styleElement);
        }

        const container = document.getElementById('header-container');
        if (container) {
          container.innerHTML = headerContent ? headerContent.outerHTML : doc.body.innerHTML;
        }

        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });

        setTimeout(() => {
          if (typeof window.initHeaderAuth === 'function') window.initHeaderAuth();
          if (typeof window.updateHeaderAuth === 'function') window.updateHeaderAuth();
        }, 50);
      });

    // Placeholder sin datos predeterminados
    (function mostrarVacio() {
      const grid = document.getElementById('academia-grid');
      if (!grid) return;
      grid.innerHTML = `
        <div style="grid-column: 1 / -1; text-align: center; padding: 3rem 1rem; color: #666;">
          <i class="fas fa-newspaper" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
          <p style="font-size: 1.1rem; margin-bottom: 0.5rem; font-weight: 500;">Academia de voluntariado</p>
          <p style="font-size: 0.9rem; opacity: 0.8;">El contenido se cargará cuando el servidor esté disponible.</p>
        </div>
      `;
    })();
  </script>
</body>
</html>
